<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">        
	<title>Rastreo satelital - Aplicación Móvil</title>
	<script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() { }
    var URL = "finderdev.fwpapis.com/kdels/finder3";
    var DELAY = 2000;
    var TOKEN = "pybcrm"
    var pc_url = "http://finderdev.fwpapis.com/kdels/finder3/m"
	function launchweb() { setTimeout(function(){ window.open('http://'+URL+'/m/index.php?token='+TOKEN+'&pc_url='+pc_url, '_self', 'location=yes') }, DELAY); }
    </script>
    <style type="text/css">
	    html { width:100%; height:100%; }
		body { width:100%; height:100%; margin:0px; position:relative; background-color: #ffffff}
		div.shadow { position:absolute; }
		img.logo { max-width:100%; max-height:100%; margin-top:40%; }
	</style>
    </head>
    <body onload="launchweb()">
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
